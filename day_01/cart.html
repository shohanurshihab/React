<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Fruit :
    <textarea id="fruit_name"></textarea>
    <br>
    Price :
    <textarea id="price"></textarea>
    <br>
    <button onclick="add()">Add</button>
    <p id="cart"></p>

<script> 
const fruit = new Map();
function add()
    {
        fruitname = document.getElementById("fruit_name").value;
        price = document.getElementById("price").value;
        fruit.set(fruitname,price)
        html ="<ul>"
        fruit.forEach(function(value,key) {
            html+=`<li> ${key}  =  ${value} </li>`
        });
        html+="</ul>"
        document.getElementById("cart").innerHTML= html
        
    }

</script>
</body>
</html>
